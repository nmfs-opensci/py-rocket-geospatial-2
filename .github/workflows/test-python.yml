name: Test Python Notebooks

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Docker Image Build and Push"]
    types:
      - completed

permissions:
  contents: read

jobs:
  test-python:
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded or if manually triggered
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull the Docker image
        run: |
          docker pull ghcr.io/nmfs-opensci/container-images/py-rocket-geospatial-2:latest

      - name: Configure NASA Earthdata Login
        continue-on-error: true
        env:
          EARTHDATA_USER: ${{ secrets.EARTHDATA_USER}}
          EARTHDATA_PASS: ${{ secrets.EARTHDATA_PASS }}
        run: |
          echo "machine urs.earthdata.nasa.gov login $EARTHDATA_USER password $EARTHDATA_PASS" > ~/.netrc
          chmod 0600 ~/.netrc

      - name: Run Python xarray test notebook
        run: |
          echo "Running test notebook..."
          docker run --rm \
            -v "$PWD/tests:/tests" \
            -v "$HOME/.netrc:/home/jovyan/.netrc:ro" \
            ghcr.io/nmfs-opensci/container-images/py-rocket-geospatial-2:latest \
            bash -c "jupyter nbconvert --to notebook --execute /tests/test-python-xarray.ipynb --output /tests/test-python-xarray-output.ipynb"
          echo "âœ“ Notebook executed successfully"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/test-python-xarray-output.ipynb
          if-no-files-found: warn
